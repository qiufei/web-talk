        <line x1="0" y1="70" x2="800" y2="70" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="0" y1="100" x2="800" y2="100" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="0" y1="130" x2="800" y2="130" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="0" y1="160" x2="800" y2="160" stroke="#334455" stroke-width="0.5" opacity="0.05" />
