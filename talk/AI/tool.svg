        <line x1="310" y1="0" x2="310" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="340" y1="0" x2="340" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="370" y1="0" x2="370" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
