    <!-- 中央图形符号 - 表达"君子借物"的意象 -->
    <g class="ink-element central-symbol">
        <!-- 外圆 - 代表外物资源环境 -->
        <circle cx="400" cy="300" r="150" fill="none" stroke="#334455" stroke-width="2" opacity="0.7" />
            
        <!-- 内圆 - 代表人的内在本性 -->
        <circle cx="400" cy="300" r="70" fill="#4a7fb5" opacity="0.1" />
            
        <!-- 连接线 - 表达"善假"的借用关系 -->
        <line x1="470" y1="300" x2="550" y2="300" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="510" cy="300" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="435" y1="335" x2="520" y2="375" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="477.5" cy="355" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="400" y1="370" x2="400" y2="450" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="400" cy="410" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="365" y1="335" x2="280" y2="375" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="322.5" cy="355" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="330" y1="300" x2="250" y2="300" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="290" cy="300" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="365" y1="265" x2="280" y2="225" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="322.5" cy="245" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="400" y1="230" x2="400" y2="150" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="400" cy="190" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <line x1="435" y1="265" x2="520" y2="225" stroke="#4a7fb5" stroke-width="1" opacity="0.5" />
        <circle cx="477.5" cy="245" r="3" fill="#4a7fb5" opacity="0.7" />
        
        <!-- 君子图形 - 简化的人形符号 -->
        <path d="M400,260 C370,260 370,340 400,340 C430,340 430,260 400,260" 
            fill="none" stroke="#334455" stroke-width="2" opacity="0.8" />
    </g>
    
    <!-- 上部文字 - 第一部分内容 -->
    <g class="text-content upper">
        <text x="400" y="120" 
            font-family="'Noto Serif SC', serif" 
            font-size="32" 
            text-anchor="middle" 
            fill="#334455">
            君子性非异也
        </text>
    </g>
    
    <!-- 下部文字 - 第二部分内容 -->
    <g class="text-content lower">
        <text x="400" y="480" 
            font-family="'Noto Serif SC', serif" 
            font-size="32" 
            text-anchor="middle" 
            fill="#334455">
            善假于物也
        </text>
    </g>
    
    <!-- 来源信息 -->
    <g class="source-info">
        <text x="760" y="560" 
            font-family="'Noto Serif SC', serif" 
            font-size="16" 
            text-anchor="end" 
            fill="#334455" opacity="0.7">
            — 荀子·劝学
        </text>
    </g>
    
    <!-- 装饰元素 - 传统纹样 -->
    <g class="ink-element decoration">
        <!-- 左上角装饰 -->
        <path d="M40,40 h60 q-10,10 -10,30 q-20,-10 -30,-10 q10,-10 10,-30 q10,10 30,10 h-60 Z" 
            fill="none" stroke="#334455" stroke-width="1" opacity="0.3" />
            
        <!-- 右上角装饰 -->
        <path d="M760,40 h-60 q10,10 10,30 q20,-10 30,-10 q-10,-10 -10,-30 q-10,10 -30,10 h60 Z" 
            fill="none" stroke="#334455" stroke-width="1" opacity="0.3" />
            
        <!-- 左下角装饰 -->
        <path d="M40,560 h60 q-10,-10 -10,-30 q-20,10 -30,10 q10,10 10,30 q10,-10 30,-10 h-60 Z" 
            fill="none" stroke="#334455" stroke-width="1" opacity="0.3" />
            
        <!-- 右下角装饰 -->
        <path d="M760,560 h-60 q10,-10 10,-30 q20,10 30,10 q-10,10 -10,30 q-10,-10 -30,-10 h60 Z" 
            fill="none" stroke="#334455" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- 动态效果 -->
    <circle cx="400" cy="300" r="70" 
        fill="none" stroke="#4a7fb5" stroke-width="1" opacity="0.5">
        <animate attributeName="r" from="70" to="150" dur="8s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.5" to="0" dur="8s" repeatCount="indefinite" />
    </circle>
</svg>