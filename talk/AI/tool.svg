        <line x1="40" y1="0" x2="40" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="70" y1="0" x2="70" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="100" y1="0" x2="100" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
