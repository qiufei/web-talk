        <line x1="520" y1="0" x2="520" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="550" y1="0" x2="550" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="580" y1="0" x2="580" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="610" y1="0" x2="610" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="640" y1="0" x2="640" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
        <line x1="670" y1="0" x2="670" y2="600" stroke="#334455" stroke-width="0.5" opacity="0.05" />
